<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome login page</title>
    <link rel="stylesheet" href="NewLogin.css">
    <link rel="shortcut icon" href="./images/DD.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
</head>
<body>
    <main>
        <form action="">
            <h3>WELLCOM BACK</h3>
            <i class="fa-solid fa-face-smile"></i>
            <h2>Sign In to Your Acccount</h2>
            <h6>Let's get you signed and straight to the icons.</h6>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter the email">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter the password">
            <div>
                <label><input type="checkbox" id="Rm">Remember me</label>
                <a href="https://fontawesome.com/password/forgot">forget your password?</a>
            </div>
            <button>Sign In</button>
        </form>

    </main>
    
</body>
</html>
